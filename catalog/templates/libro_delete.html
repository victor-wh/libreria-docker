{% extends "base.html"%}
{%  block title %}Libro{% endblock %}
{% block h1%} Eliminar Libro{% endblock %}
<html>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <h3>¿Desea eliminar {{object.titulo}}?</h3>
        <button class="btm btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'book_list' %}">Cancelar</a>
    </form>
    {% endblock %}
</html>
